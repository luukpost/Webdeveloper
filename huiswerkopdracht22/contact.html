<head>

<body>
  <header>
    <nav id="navigatie">
      <ul>
        <li><a class="navigatie, btn btn-info" href="index.html">Home</a></li>
        <li><a class="navigatie, btn btn-info" href="overmij.html">Over Mij</a></li>
        <li><a class="navigatie, btn btn-info, active" href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <div class="container-sm">
    <form class="Afspraakformulier" action="https://formspree.io/f/xyyvjrzo" method="post">
      <fieldset style="width:900px">
        <legend>Contactfomulier</legend>
        <label for="Voornaam Achternaam"><em>Voornaam en achternaam</em></label>
        <br>
        <input type="text" id="Voornaam" name="Voornaam" placeholder="Voornaam">
        <input type="text" id="Achternaam" name="Achternaam" placeholder="Achternaam">
        <br>
        <label for="Email"><em>E-mailadres:</em></label>
        <br>
        <input type="email" id="Email" name="E-mail" value="" placeholder="E-mailadres">
        <br>
        <label for="Uitleg"><em>Wat is je vraag?</em></label>
        <br>
        <textarea name="bericht" id="Uitleg" maxlength="1500"
          style="width: 450px; height:200px"></textarea>
      </fieldset>
      <br>
      <button type="submit" name="verzenden">Vraag verzenden</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
