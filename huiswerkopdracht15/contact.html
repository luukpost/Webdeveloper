<!DOCTYPE html>
<html lang="nl" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Mijn CV</title>
    <link rel="stylesheet" type="text/css" href="stijlregels.css">
  </head>
  <body>
    <header>
      <nav>
        <a class="navigatie" href="index.html">Index</a>
        <a class="navigatie" href="mijncv.html">Mijn CV</a>
        <a class="navigatie" href="contact.html">Contact</a>
      </nav>
    </header>
    <div class="middenstuk">
    <form class="contactformulier" action="https://formspree.io/f/mqkjaova" method="post">
    <fieldset>
      <legend>Persoonsgegevens</legend>
      <label for="voornaam">Voornaam:</label>
      <input type="text" id="voornaam" name="voornaam" required>
      <label for="achternaam">Achternaam:</label>
      <input type="text" id="achternaam" name="achternaam" required>
      <label for="Email">E-mailadres:</label>
      <input type="email" id="Email" name="E-mail" required>
    </fieldset>
    <fieldset>
      <legend>Wat is je vraag?</legend>
      <label for="vraag">Wat wil je weten?</label><br>
      <textarea name="bericht" id="vraag" maxlength="1500" required></textarea>
    </fieldset>
    <button type="submit" name="verzenden">Verstuur vraag</button>
  </form>
</div>
    <footer>
      <p>Deze website is gemaakt door Luuk Post, alle rechten voorbehouden.</p>
    </footer>
  </body>
</html>
